<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="contanier">
        <div class="caja1">
            <picture>
                <source media="(max-width:1040px)" srcset="img/Top.svg">
                <img class="logo" src="img/Logo.png" alt="logo alura">
            </picture>
            <div>
                <textarea class="texto ml-200 mt-80" name="" id="texto" placeholder="Ingrese el texto aqui"
                    autofocus></textarea>
            </div>
            <div class="ml-200 mt-auto mb-32" id="botones">
                <div class="restricciones mb">
                    <img src="img/Vector.svg" alt="icono restricciones" class="iconosvg">
                    <p class="textresticciones" id="textresticciones">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="cajabtn">
                    <button type="button" class="encriptar" id="btn-encriptar">
                        <p>Encriptar</p>
                    </button>
                    <button type="button" class="desencriptar" id="btn-desencriptar">
                        <p>Desencriptar</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="cifrado">
            <div class="contenedor" id="contenedor">
                <img src="img/Muñeco.svg" alt="" class="cifradoimg d-flex" id="imgcifrado">
                <div class="msjs" id="msjs">
                    <p class="sinmsj t-center">Ningún mensaje fue encontrado</p>
                    <p class="ingresarmsj t-center">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
